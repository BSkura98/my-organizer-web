<div class="container">
  <h1>Projects</h1>
  <div *ngFor="let item of items">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>OPEN</button>
        <button mat-button>EDIT</button>
      </mat-card-actions>
    </mat-card>
    <br />
  </div>
</div>
